<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nest Server</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h3 class="text-muted">Nest Server</h3>
        {% block header %}
        {% endblock %}
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div>
        {% block video %}
        {% endblock %}
    </div>

    

    <footer class="container footer">
        {% block footer %}
        {% endblock %}
    </footer>
</body>

</html>
